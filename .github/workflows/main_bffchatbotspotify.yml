# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BffChatBotSpotify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build SpotifyMusicChatBot.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish SpotifyMusicChatBot.API/SpotifyMusicChatBot.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_86AC0BC0E51247BEB0F53CED08D88877 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_540E112479924C93943C6457C623C0DC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DE000133D7B844E4AC0E2E89E525E961 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BffChatBotSpotify'
          slot-name: 'Production'
          package: .
      
      - name: ðŸ”“ Configure SQL Server Firewall
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            echo "Configurando firewall de SQL Server iapp..."
              # Permitir servicios de Azure (regla bÃ¡sica)
            az sql server firewall-rule create \
              --resource-group CHATIA2025 \
              --server iapp \
              --name "AllowAzureServices" \
              --start-ip-address 0.0.0.0 \
              --end-ip-address 0.0.0.0 \
              --only-show-errors || echo "Regla AllowAzureServices ya existe"
            
            # Permitir rango de IPs del App Service backend (68.211.56.x)
            az sql server firewall-rule create \
              --resource-group CHATIA2025 \
              --server iapp \
              --name "BackendAppServiceRange" \
              --start-ip-address 68.211.56.0 \
              --end-ip-address 68.211.56.255 \
              --only-show-errors || echo "Regla BackendAppServiceRange ya existe"
            
            # Si tienes IP especÃ­fica adicional del backend, agrÃ©gala
            if [ ! -z "${{ secrets.BACKEND_APP_SERVICE_IP }}" ]; then
              az sql server firewall-rule create \
                --resource-group CHATIA2025 \
                --server iapp \
                --name "BackendAppServiceSpecific" \
                --start-ip-address ${{ secrets.BACKEND_APP_SERVICE_IP }} \
                --end-ip-address ${{ secrets.BACKEND_APP_SERVICE_IP }} \
                --only-show-errors || echo "Regla BackendAppServiceSpecific ya existe"
            fi
            
            echo "âœ… Firewall configurado correctamente"
          
      - name: ðŸ“Š Configure Application Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'BffChatBotSpotify'
          app-settings-json: |
            [
              {
                "name": "ASPNETCORE_ENVIRONMENT",
                "value": "Production"
              },
              {
                "name": "ASPNETCORE_URLS",
                "value": "http://+:80"
              },
              {
                "name": "WEBSITES_PORT",
                "value": "80"
              },
              {
                "name": "CHATDB",
                "value": "${{ secrets.AZURE_CHATDB }}"
              },
              {
                "name": "APPLICATIONINSIGHTS_CONNECTION_STRING", 
                "value": "${{ secrets.AZURE_APPLICATIONINSIGHTS_CONNECTION_STRING }}"
              },
              {
                "name": "ASPNETCORE_FORWARDEDHEADERS_ENABLED",
                "value": "true"
              }
            ]
          general-settings-json: |
            [
              {
                "alwaysOn": true,
                "use32BitWorkerProcess": false,
                "netFrameworkVersion": "v8.0"
              }
            ]
          