# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BffChatBotSpotify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build SpotifyMusicChatBot.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish SpotifyMusicChatBot.API/SpotifyMusicChatBot.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_86AC0BC0E51247BEB0F53CED08D88877 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_540E112479924C93943C6457C623C0DC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DE000133D7B844E4AC0E2E89E525E961 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BffChatBotSpotify'
          slot-name: 'Production'
          package: .
          
      - name: ðŸ“Š Configure Application Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'BffChatBotSpotify'
          app-settings-json: |
            [
              {
                "name": "ASPNETCORE_ENVIRONMENT",
                "value": "Production"
              },
              {
                "name": "ASPNETCORE_URLS",
                "value": "http://+:8080"
              },
              {
                "name": "WEBSITES_PORT",
                "value": "8080"
              },
              {
                "name": "CHATDB",
                "value": "${{ secrets.AZURE_CHATDB }}"
              },
              {
                "name": "APPLICATIONINSIGHTS_CONNECTION_STRING", 
                "value": "${{ secrets.AZURE_APPLICATIONINSIGHTS_CONNECTION_STRING }}"
              }
            ]
          general-settings-json: |
            [
              {
                "alwaysOn": true,
                "use32BitWorkerProcess": false,
                "netFrameworkVersion": "v8.0"
              }
            ]
          